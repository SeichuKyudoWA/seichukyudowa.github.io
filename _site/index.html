<p***REMOVED******REMOVED***</p***REMOVED***

<blockquote***REMOVED***
  <p***REMOVED***Through kyudo, as a part of traditional Japanese culture, IKYF shall endeavor to promote the
forming of character through the pursuit of the highest ideals of kyudo (Shin (truth), Zen (goodness) and
Bi (beauty). Further to this, IKYF shall contribute to the worldwide promotion of kyudo and the
establishment of a peaceful society, and to the cultivation of trust and friendship among its Member
Organizations.</p***REMOVED***

  <p***REMOVED***– <cite***REMOVED***<a href="https://www.ikyf.org/pdf/constitution_201506.pdf"***REMOVED***The Constitution of the International Kyudo Federation</a***REMOVED***, Chapter 2, Article 6</cite***REMOVED***</p***REMOVED***
</blockquote***REMOVED***

<p***REMOVED***To add to this, our goal is for you to have <em***REMOVED***fun</em***REMOVED***. We want you to experience the joy of hitting the target, improving your form, and joining a community of like-minded people.</p***REMOVED***
